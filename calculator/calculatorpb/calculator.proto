syntax = "proto3";

package calculator;
option go_package="calculatorpb";

message Add {
	int64 a = 1;
	int64 b = 2;
}

message AddRequest {
	Add add = 1;
}

message AddResponse {
	int64 result = 1;
}

// Unary service defintion to add 2 numbers
service AddService{
	rpc Add(AddRequest) returns (AddResponse) {};
}
