syntax = "proto3";

package greet;
option go_package="greetpb";

message Greeting {
	string first_name = 1;
	string last_name = 2;
}

message GreetRequest {
	Greeting greeting = 1;
}

message GreetResponse {
	string result = 1;
}

service GreetService{
	// Uniary
	// rpc Name should always take NameRequest and return NameResponse
	rpc Greet(GreetRequest) returns (GreetResponse) {};
}
